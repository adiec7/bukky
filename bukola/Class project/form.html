<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <h2>please fill the form</h2>
    <form action="">
        <fieldset>
            <legend>fill the form</legend>
            <label for="firstname">firstname</label>
            <input type="text" name="name" placeholder="enter ur firstname"><br>
            <label for="surname">surname</label>
            <input type="text" name="surname" placeholder="enter your father name"><br>
            <label for="email">email</label>
            <input type="email" name="email" placeholder="enter your email"><br>
            <label for="phone number">phone number</label>
            <input type="text" name="phone number" placeholder="enter your number"><br>
            <label for="DOB">DOB</label>
            <input type="date" name="date" placeholder="enter your date of birth"><br>
            <input list="state of origin" name="states" placeholder="select state">
            <datalist id="state of origin">
                <option value="Abia">
                <option value="Abuja">
                <option value="Anambra">
                <option value="kaduna">
                <option value="Jos">
                <option value="Osun">
                <option value="Oyo">
                <option value="Ogun">
                <option value="Kebbi">
                    
            </datalist>
            <marquee behavior="Alternate" direction="">
                Thanks for filling our form we will get back to you
            </marquee>
            <input type="submit" name="register here" >
            <input type="reset" name="reset" >



        </fieldset>
    </form>
</body>
</html>
